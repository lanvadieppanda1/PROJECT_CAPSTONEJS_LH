<!doctype html>
<html lang="en">

<head>
  <title>Cạp cạp</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS v5.3.3 -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container">
        <a class="navbar-brand logo" href="/">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav align-items-center">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="btn-switch" href="./admin/index.html" aria-disabled="true">Admin</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Nút mở modal giỏ hàng -->
  <button id="cart-button" class="btn btn-primary"><i class="fa fa-shopping-cart"></i></button>

  <!-- Modal giỏ hàng -->
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Giỏ hàng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <div id="cart-list" class="row"></div>
          <div class="text-right mt-3">
            <h4 id="total-price">Tổng tiền: 0 VND</h4>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary">Thanh toán</button>
        </div>
      </div>
    </div>
  </div>


  <!-- header -->
  <main class="client">
    <div class="container">
      <div class="block-feature">
        <h3 class="heading text-center py-3 mb-5 fw-bold">Featured Product</h3>
        <div class="row justify-content-end mb-5">
          <div class="col-md-2">
            <select class="form-select form-select-lg" name="" id="selectFilter">
              <option value="all">All Type</option>
              <option value="apple">Apple</option>
              <option value="samsung">SamSung</option>
            </select>
          </div>
        </div>
        <div class="list-prod">
          <div class="row" id=" product__list">
            <!-- render layout card in client.js-->
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- main -->

  <footer>
    <div class="container">
      <div class="footer">
        <a class="navbar-brand logo" href="#">Cạp cạp</a>
        <div class="copyright">
          <p class="mb-0">&copy;copyright 2024</p>
        </div>
        <div class="nav-foot">
          <a class="nav-link" aria-current="page" href="#">Home</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- footer -->


  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
    integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <!-- admin -->
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/client.js"></script>
</body>

</html>
